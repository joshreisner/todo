<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>To Do</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
			<style type="text/css">
				.panel-body { min-height: 50px; display: none; }
				.table th:first-child, .table td:first-child { padding-left: 15px; }
				.table th:last-child, .table td:last-child { text-align: right; padding-right: 15px; }
				select { 
					-webkit-appearance: none; 
					background: transparent;
					border-radius: 0;
					padding: 0 10px ;
					border-color: transparent;
				}
				select:focus { border-color: #ccc; outline: none; }
			</style>
	</head>
	<body>
		<div class="container-fluid" id="app">
			<div class="row">
				<div class="col-md-6">

					<div class="panel panel-default" style="margin-top:20px;">
						<div class="panel-heading">
							<h1 class="panel-title">
								Tuesday, May 24, 2016
								<span class="glyphicon glyphicon-plus pull-right"></span>
							</h1>
						</div>
						
						<div class="panel-body" contenteditable></div>
					
						<table class="table">
							<thead>
								<tr>
									<th>Start</th>
									<th>Description</th>
									<th>Type</th>
									<th>Hours</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="item in items">
									<td>{{ item.start }}</td>
									<td>{{ item.description }}</td>
									<td>
										<select>
											<option>Admin</option>
											<option>Entertainment</option>
											<option>Life</option>
											<option>Projects</option>
											<option>Work</option>
										</select>
									</td>
									<td>{{ item.duration }}</td>
								</tr>
							</tbody>
						</table>
						
						<div class="panel-footer">
							<form @submit.prevent="addTask">
								
								<div class="input-group">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">11:30pm <span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li><a href="00:00">12:00am</a></li>
											<li><a href="00:15">12:15am</a></li>
											<li><a href="00:30">12:30am</a></li>
											<li><a href="00:45">12:45am</a></li>
											<li><a href="01:00">1:00am</a></li>
											<li><a href="01:15">1:15am</a></li>
											<li><a href="01:30">1:30am</a></li>
											<li><a href="01:45">1:45am</a></li>
										</ul>
									</div>
									
									<input type="text" class="form-control" placeholder="Description goes here" autofocus>
									
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li><a href="#">Admin</a></li>
											<li><a href="#">Billable Work</a></li>
											<li><a href="#">Entertainment</a></li>
											<li><a href="#">Life</a></li>
											<li><a href="#">Project Work</a></li>
										</ul>
									</div>
								</div>
							</form>
		
						</div>
					</div>
					
				</div>
			</div>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
			<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
			<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
			<script src="script.js"></script>
		</div>
	</body>
</html>
